<!DOCTYPE html>
<html>
  <head>
    <title>DeCo</title>
    <link rel="stylesheet" type="text/css" href="recipecss.css">
    <meta charset="UTF-8">
    <script>
      function getProjectTitle() {
        var urlParams = new URLSearchParams(window.location.search);
        return urlParams.get("title");
      }

      function setProjectTitle() {
        var title = getProjectTitle();
        var projectTitleElement = document.getElementById("projectTitle");
        if (title && projectTitleElement) {
          projectTitleElement.innerText = title;
        }
      }

      window.onload = setProjectTitle;

      function redirectToPage(page) {
        var title = getProjectTitle();
        var destination = page + '?title=' + encodeURIComponent(title);
        window.location.href = destination;
      }
    </script>
  </head>
  <body>
    <nav>
      <a href="#" onclick="redirectToPage('newgameplan.html')">기획</a>
      <a href="#" onclick="redirectToPage('newgameprogress.html')">진행</a>
      <a href="#" onclick="redirectToPage('newgameresult.html')">결과</a>
      <a href="myproject.html">목록으로 돌아가기</a>
    </nav>
    <h3><u id="projectTitle">프로젝트 제목</u></h3>
    <form method="post" action="creategameresult.js">
        <h3>결과</h3>
        <textarea name="comment" cols="80" rows="4"></textarea><br>
        <input type="submit" value="저장">
    </form>
  </body>
</html>
