<!DOCTYPE html>
<html>
  <head>
    <title>DeCo</title>
    <link rel="stylesheet" type="text/css" href="recipecss.css">
    <meta charset="UTF-8">
    <script>
      function getProjectTitle() {
        var urlParams = new URLSearchParams(window.location.search);
        return urlParams.get("title");
      }

      function setProjectTitle() {
        var title = getProjectTitle();
        var projectTitleElement = document.getElementById("projectTitle");
        if (title && projectTitleElement) {
          projectTitleElement.innerText = title;
        }
      }

      window.onload = setProjectTitle;

      function redirectToPage(page) {
        var title = getProjectTitle();
        var destination = page + '?title=' + encodeURIComponent(title);
        window.location.href = destination;
      }
    </script>
  </head>
  <body>
    <nav>
      <a href="#" onclick="redirectToPage('newwebplan.html')">기획</a>
      <a href="#" onclick="redirectToPage('newwebprogress.html')">진행</a>
      <a href="#" onclick="redirectToPage('newwebresult.html')">결과</a>
      <a href="myproject.html">목록으로 돌아가기</a>
    </nav>
    <h3><u id="projectTitle">프로젝트 제목</u></h3>
    <form method="post" action="createwebplan.js">
        <h3>프로젝트 주제</h3>
        <input type="text" name="theme"><br>
        <h3>프로젝트 기간</h3>
        <input type="date" name="date">~<input type="date" name="date">
        <h3>개발 파트</h3>
        <ol>
          <li>프론트엔드</li>
          <li>백엔드</li>
          <li>퍼블리셔</li>
          <li>디자인</li>
        </ol>
        <h3>세부 기획</h3>
        <textarea name="comment" cols="80" rows="4"></textarea><br>
        <h3>참고 자료</h3>
        <input type="text" name="refer"><br>
        <input type="submit" value="저장">
    </form>
  </body>
</html>
