      <h3>DeCo의 회원이 되어 당신만의 프로젝트를 디자인하세요!</h3>
    </header>
    <form method="post" action="signin.js">
        이름 : <input type="text" name="name" required><br>
        아이디 : <input type="text" name="id" required><br>
        비밀번호 : <input type="text" name="pwd" placeholder="숫자,영소문자 8~16자리" required><br>
        전화번호 : <input type="tel" name="tel" placeholder="000-0000-0000" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" required><br>
        이메일 : <input type="text" name="email" required><br>
        <input type="submit" value="회원가입">
    </form>
  </body>
