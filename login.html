<!DOCTYPE html>
<html>
  <head>
    <title>DeCo</title>
    <link rel="stylesheet" type="text/css" href="css.css">
    <meta charset="UTF-8">
    <script>
      function validateForm() {
        var id = document.forms["loginForm"]["id"].value;
        var password = document.forms["loginForm"]["pwd"].value;

        // 아이디와 비밀번호의 조건 확인
        var idRegex = /^[a-z]{8,16}$/;
        var passwordRegex = /^(?=.*[0-9])(?=.*[a-z])[a-z0-9]{8,16}$/;

        if (!idRegex.test(id)) {
          alert("아이디는 영소문자 8~16자리여야 합니다.");
          return false;
        }

        if (!passwordRegex.test(password)) {
          alert("비밀번호는 숫자와 영소문자를 포함한 8~16자리여야 합니다.");
          return false;
        }
        window.location.href = "C:/Users/user/Desktop/myproject.html?username=" + encodeURIComponent(id);
        return true;
      }
    </script>
  </head>
  <body>
    <nav>
      <a href="myproject.html">내 프로젝트 목록</a>
      <a href="newproject.html">새 프로젝트 생성</a>
      <a href="projectmember.html">프로젝트 멤버</a>
    </nav>
    <header>
      <h3>로그인</h3>
    </header>
    <form name="loginForm" action="myproject.html" method="post" onsubmit="return validateForm()">
        아이디 : <input type="text" name="id" placeholder="영소문자 8~16자리" required><br>
        비밀번호 : <input type="password" name="pwd" placeholder="숫자,영소문자 8~16자리" required><br>
        <input type="submit" value="로그인">
    </form>
  </body>
</html>
